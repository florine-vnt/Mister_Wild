<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mister Wild project</title>
    <link rel="stylesheet" href="./styles/home.css">
    <link rel="shortcut icon" type="image/ico" href="./assets/favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

</head>

<body id="body" class="light-mode">
    <header>
        <nav id="mode-switch">
            <ul>
                <button id="cuisine-switch">MANGEUR JEKYLL</button>
                <button id="bar-switch">MISTER WILD</button>
            </ul>
        </nav>
    </header>

    <main>
        <div id="showcase"></div>
        <section id="places-container">
            <ul id="places" class="layer1">
                <li class="card">
                    <img class="place-picture" src="./assets/papill.jpg" alt="Logo du restaurant">
                    <div>
                        <h2 class="place-name">PAPILL'</h2>
                        <p class="mini-description">Plats mijotés, papillotes et brunch</p>
                        <img class="distance-indicator" src="" alt="">
                    </div>
                </li>
            </ul>
        </section>

        <div id="mini-menus-container" class="hidden">

            <div id="primary-filter-container" class="collapsed">

            </div>

            <ul id="distance-menu" class="toast-mini-menu collapsed">
                <button class="mini-menu-button" id="distance-high">
                    <img src="./icons/footsteps_light.svg" id="footstep-img" />
                    <img src="./icons/footsteps_light.svg" id="footstep-img" />
                    <img src="./icons/footsteps_light.svg" id="footstep-img" />
                </button>
                <button class="mini-menu-button" id="distance-mid">
                    <img src="./icons/footsteps_light.svg" id="footstep-img" />
                    <img src="./icons/footsteps_light.svg" id="footstep-img" />
                </button>
                <button class="mini-menu-button" id="distance-low">
                    <img src="./icons/footsteps_light.svg" id="footstep-img" />
                </button>
            </ul>

            <ul id="price-range-menu" class="toast-mini-menu collapsed">
                <button id="price-range-high"><img src="./icons/price_icon.svg" id="price-img">
                    <img src="./icons/price_icon.svg" id="price-img">
                    <img src="./icons/price_icon.svg" id="price-img"></button>
                <button id="price-range-mid"><img src="./icons/price_icon.svg" id="price-img" />
                    <img src="./icons/price_icon.svg" id="price-img">
                </button>
                <button id="price-range-low"><img src="./icons/price_icon.svg" alt="filtrer par gamme de prix"
                        id="price-img" /></button>

            </ul>

        </div>

    </main>

    <footer>

        <nav id="filter-bar">
            <ul id="ul-footer">
                <button id="home"><img src="./icons/home_icon.svg" alt="Retour à l'acceuil" id="home-img" /></button>
                <button id="primary-filter"><img src="./icons/cuisine_icon.svg" alt="filtrer par type de cuisine"
                        id="primary-filter-img" /></button>
                <button id="distance"><img src="./icons/distance_icon.svg" alt="filtrer par distance"
                        id="distance-img" /></button>
                <button id="price-range"><img src="./icons/price_icon.svg" alt="filtrer par gamme de prix"
                        id="price-range-img" /></button>
            </ul>

        </nav>

    </footer>
    <script type="module" src="./scripts/home.js"></script>
    <script type="module" src="./scripts/placesFunctions.js"></script>
    <script type="module" src="./scripts/filteringFunctions.js"></script>
</body>

</html>
